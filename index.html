<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p style="font-size: 16px" onmouseover="ztučni(event)" onmouseout="ztenči(event)">V elipse spí lev</p>

	<button onclick="změňBarvu()">Červený po kliknutí</button>
	<button onclick="zvětši()">Větší po kliknutí</button>

	<h1>Audiopřehrávač</h1>
	<button onclick="přehraj('#audio')">Přehrát</button>
	<button onclick="změňHlasitost('1')">Hlasitost 1</button>
	<button onclick="změňHlasitost('0')">Hlasitost 0</button>
	<button onclick="změňHlasitost('0.5')">Hlasitost 0.5</button>
	<button onclick="přehrajOdZačátku('#audio')">Přehrát od začátku</button>

	<audio id="audio" src="audio/dingdingdang.mp3" preload="auto"></audio>
	<script src="main.js"></script>
</body>
</html>
